workflows:
  android-build:
    name: Android Build
    instance_type: mac_mini_m1
    environment:
      flutter:
        version: stable
      xcode:
        version: 14.3.1
      cocoapods:
        version: 1.12.1
      java:
        version: 17 # Ensure Java 17 is used for Android builds
    scripts:
      - name: Set up Flutter
        script: | 
          flutter clean
          flutter pub get
      - name: Build Android Release
        script: | 
          flutter build apk --release
    artifacts:
      - build/app/outputs/flutter-apk/*.apk
    publishing:
      # Add your publishing steps here (e.g., to Google Play, email, etc.)
      # For now, we'll just generate the APK as an artifact.


