workflows:
  android-build:
    name: Android Build
    instance_type: mac_mini_m1
    environment:
      flutter: stable
      xcode: 16.4.x
      cocoapods: 1.12.1
      java: 17
    scripts:
      - name: Set up Flutter
        script: |
          cd rabbit_coin_app
          flutter clean
          flutter pub get
      - name: Build Android Release
        script: |
          cd rabbit_coin_app
          flutter build apk --release
    artifacts:
      - build/app/outputs/flutter-apk/*.apk


